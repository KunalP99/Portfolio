<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPortfolio</title>
    <link rel="icon" type="image/svg" href="images/kp-logo.svg">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="play-opfa-page">
    <!-- Class allows you to reference this in CSS to style it -->
    <div class="navbar">
        <div class="container">
            <a class="logo" href="index.html"><img src="images/kp-logo.svg" alt=""></a>

            <img id="mobile-cta" class="mobile-menu" src="images/mobile-menu.svg" alt="Open navigation menu">

            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="images/close-mobile-menu.svg" alt="Close navigation menu">

                <ul class="primary-nav">
                    <li class="mywork-text"><a href="index.html"> My Work</a></li>
                    <li class="about-text"><a href="about.html"> About</a></li>
                </ul>

                <ul class="secondary-nav">
                    <li><a href="https://github.com/KunalP99"><img class="github-logo" src="images/github-logo.svg" alt="Github Logo"></a></li>
                    <li><a href="https://www.linkedin.com/in/kunalpatel99/"><img class="linkedin-logo" src="images/linkedin-logo.svg" alt="Linkedin Logo"></a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section>
        <div class="simmerio">
            <div class="container">
                <iframe src="https://i.simmer.io/@KP3001/one-pistol-fits-all" style="width:1080px;height:600px;border:0"></iframe> 
            </div>
        </div>
    </section>

    <!-- JAVASCRIPT -->
    <script>

        const mobileBtn = document.getElementById('mobile-cta')
              nav = document.querySelector('nav')
              mobileBtnExit = document.getElementById('mobile-exit');

        // When someone clicks the mobile menu button, execute action inside this function
        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        // Removes the nav menu when user clicks on the X
        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })

    </script>
</body>
</html>
